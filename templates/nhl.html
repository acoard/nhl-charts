<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
<title>Victoria Fantasy League NHL Charts</title>
<script type=text/javascript src="{{
  url_for('static', filename='jquery.js') }}"></script>
  <script type=text/javascript src="{{
  url_for('static', filename='jquery.flot.js') }}"></script>

</head>
<script type="text/javascript">
var d1 = [[0, 3], [1, 3], [2, 5], [3, 7], [4, 8], [5, 10], [6, 11], [7, 9], [8, 5], [9, 13]];
 
$(document).ready(function () {
    $.plot($("#chart"), [
        {
            data: d1,
            bars: {
                show: true
            }
        }
    ]);
});
</script>


   
<body>
	<ul id ="team names">
	{% for item in teams %}
		<li>{{ item.name }} : {{ item.points }}</li>
	{% endfor %}
	</ul>
	 
	 <h1> jquery flot stuff goes here </h1>
	 <div id ="chart" style="width:600px;height:300px;"></div>

</body>
